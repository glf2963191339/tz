    <td width="503" height="46"><h1>哈利·波特魔法世界</h1></td>
    <td width="525">&nbsp;</td>
  </tr>
  <tr>
    <td colspan="2"><p>“哈利·波特魔法世界”主题乐园是根据系列小说与电影《哈利·波特》的故事内容为蓝本建造的一座魔法主题乐园。“哈利·波特魔法世界”主题乐园坐落在美国佛罗里达的环球影城内，由环球片场和J.K.罗琳共同设计，耗时三年建成，共占地20英亩，由霍格沃茨城堡、霍格莫德村以及禁林三部分组成。“哈利·波特魔法世界”主题乐园计划于2010年6月18日开幕，预计至少带进2亿美元的商机。</p>
